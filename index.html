<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="ping-pong-section">
        <div class="hero-img">
            <div class="hero-shadow"></div>
            <h1 class="hero-text">Ping Pong Scoreboard</h1>
        </div>
        <div class="scores">
            <div class="playing-to">
                <label for="score-select">Playing to:</label>
                <select name="score" id="score-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6" selected>6</option>
                </select>
            </div>
            <p><span class="score1">0</span> to <span class="score2">0</span></p>
            <p>Use the buttons below to update scores</p>
            <div class="buttons-container">
                <button class="player1-btn">+1 Player One</button>
                <button class="player2-btn">+1 Player Two</button>
                <button class="reset-btn">Reset</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
