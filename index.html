<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <section class="ping-pong-section">
            <div class="hero-img">
                <div class="hero-shadow"></div>
                <div class="hero-text">
                    <h1>Ping Pong Scoreboard</h1>
                </div>
            </div>
            <div class="scores">
                <div class="playing-to">
                    <label for="score-select">Playing to:</label>
                    <select name="score" id="score-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6" selected>6</option>
                    </select>
                </div>
                <p><span class="score1">0</span> to <span class="score2">0</span></p>
                <p>Use the buttons below to keep score</p>
        
                <div class="buttons-container">
                    <button class="player1">+1 Player One</button>
                    <button class="player2">+1 Player One</button>
                    <button class="reset">Reset</button>
                </div>
            </div>

        </section>

    <script src="script.js"></script>
</body>

</html>
